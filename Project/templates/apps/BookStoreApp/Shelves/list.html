<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelves list</title>
</head>
<body>
    
    <div class="container">
        <h1>My Records</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th> 
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                    <tr>
                        <td>{{ item.Name }}</td> 
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
