 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book add</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
     <style>
        /* Custom CSS to target input fields */
        form input,select { 
            text-align:center;
                width: 100%;
            border: 1px solid #000;
            /* Other custom styling if needed */
        }
    </style>
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">

    <form method="POST" id="userForm" class="bg-gray-100 p-6 rounded-lg shadow-lg w-full max-w-md">
        {% csrf_token %}
        <!-- Apply Tailwind classes for styling -->
        <div class="mb-4">
            {{ form.as_p }}
        </div>
        <!-- Apply Tailwind classes for styling the submit button -->
        <input type="submit" class="btn btn-primary mt-4 py-2 px-4 block w-full bg-gray-900 text-white rounded-lg shadow-md hover:bg-gray-800 focus:outline-none focus:bg-gray-800" value="Submit">
    </form>

</body>
</html>
